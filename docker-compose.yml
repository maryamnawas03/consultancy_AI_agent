# Cloud deployment docker-compose.yml
# Use this for cloud VPS deployment only
# For local development, use cloud services instead

services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    command: |
      sh -c "ollama serve & 
      sleep 10 && 
      ollama pull mistral && 
      ollama pull nomic-embed-text && 
      wait"

  api:
    build: .
    ports:
      - "9001:9001"
    depends_on:
      - qdrant
      - ollama
    environment:
      - QDRANT_HOST=qdrant
      - OLLAMA_HOST=ollama
    volumes:
      - ./data:/app/data

volumes:
  qdrant_data:
  ollama_data:
